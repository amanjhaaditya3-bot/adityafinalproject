<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Music Player</title>
   <style>
    * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: Arial, sans-serif;
}

body {
    height: 100vh;
    background: rgb(205, 50, 86);
    display: flex;
    justify-content: center;
    align-items: center;
}

.player {
    width: 320px;
    background: #111;
    color: #fff;
    border-radius: 20px;
    padding: 20px;
    box-shadow: 0 20px 40px rgba(0,0,0,0.4);
}

.cover img {
    width: 100%;
    border-radius: 15px;
    margin-bottom: 15px;
}

.info {
    text-align: center;
    margin-bottom: 15px;
}

.info h2 {
    font-size: 20px;
}

.info p {
    font-size: 14px;
    color: #aaa;
}

.progress-container {
    width: 100%;
    height: 5px;
    background:  rgb(41, 25, 25);
    border-radius: 5px;
    overflow: hidden;
    margin: 10px 0;
}

.progress {
    width: 30%;
    height: 100%;
    background: rgb(14, 175, 234);
}

.time {
    display: flex;
    justify-content: space-between;
    font-size: 12px;
    color: #f7f5f5;
}

.controls {
    margin-top: 20px;
    display: flex;
    justify-content: space-around;
    align-items: center;
}

.controls button {
    background: none;
    border: none;
    color: white;
    font-size: 20px;
    cursor: pointer;
}

.controls .play {
    background: rgb(14, 175, 234);
    width: 60px;
    height: 60px;
    border-radius: 50%;
    font-size: 26px;
    display: flex;
    align-items: center;
    justify-content: center;
}
   </style>

</head>
<body>

<div class="player">
    <div class="cover">
        <img src="images.jpeg" alt="Album Art">
    </div>

    <div class="info">
        <h2>Happy Lives</h2>
        <p>For your happy-happy mood.</p>
    </div>

    <div class="progress-container">
        <div class="progress"></div>
    </div>

    <div class="time">
        <span>0:45</span>
        <span>3:20</span>
    </div>

    <div class="controls">
        <button>⏮</button>
        <button class="play">▶</button>
        <button>⏭</button>
    </div>
</div>

</body>
</html>
